    <body>
           <p>春眠不覺曉</p>
        <p>處處蚊子咬</p>
        <p>夜來巴掌聲</p>
        <p>蚊子死多少</p>
        床前明月光<br>
        疑是地上霜<br>
        舉頭望明月<br>
        低頭吃便當<br>
